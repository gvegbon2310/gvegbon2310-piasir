<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/estilotickets.css">
    <title>Formulario de tickets</title>
</head>
<body>
    <!-- Formulario que usan los usuarios para redactar una incidencia -->
    <div class="general">
        <h1>Formulario de tickets de incidencia</h1>
        <form action="guardar_ticket.php" method="POST">
            <label>Título del ticket</label><br>
            <input type="text" name="titulo" placeholder="-- Escribe muy resumidamente la incidencia --" required><br>
            <label>Tipo de incidencia</label>
            <select name="tipo" required>
                <option value="Cableado">Cableado</option>
                <option value="Escritorio">Escritorio</option>
                <option value="Auxiliar">Auxiliar</option>
                <option value="Otros">Otros</option>
            </select><br>
            <label>Descripción</label><br>
            <input type="text" name="descripcion" placeholder="-- Descripcion detallada de la incidencia --" required><br>
            <label>Fecha de la incidencia</label><br>
            <input type="date" name="fecha" required><br>
            <label>Hora de la incidencia</label><br>
            <input type="time" name="hora" required><br>
            <label>Nombre de usuario</label><br>
            <input type="text" name="solicitante" placeholder="-- Escribe tu nombre de usuario --" required><br>
            <div class="confirmacion">
            <input type="radio" required>
            <label>Estoy seguro/a de que la información es correcta.</label>
            </div>
            <div class="boton">
                <input class="Enviar" type="submit" value="Enviar" name="Enviar" id="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
